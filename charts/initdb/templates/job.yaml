apiVersion: batch/v1
kind: Job
metadata:
  name: initdb
spec:
  template:
    spec:
      containers:
      - name: initdb
        image: {{ .Values.initdb.image }}
        command:
          - "/bin/sh"
          - "-c"
          - "mysql -h $MYSQL_HOST -P $MYSQL_PORT -u $MYSQL_USER -p$MYSQL_PASSWORD $MYSQL_DATABASE < /docker-entrypoint-initdb.d/init.sql"
        env:
        {{- range $key, $value := .Values.initdb.env }}
        - name: {{ $key }}
          value: {{ quote $value }}
        {{- end }}
      restartPolicy: Never