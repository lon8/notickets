apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: logging-system
spec:
  releaseName: loki-stack
  chart:
    spec:
      chart: loki-stack
      version: 2.5.0 # Укажите нужную версию
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: logging-system
      interval: 1m
  values:
    loki:
      enabled: true
    promtail:
      enabled: true
    grafana:
      enabled: true